<div class="jumbotron">
    <h1 class="text-center">Cadastrar fotos</h1>
</div>
<div class="container">
    <form class="row" (submit)="cadastrar()">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control" id="titulo">
            </div>

            <div class="form-group">
                <label for="url">url</label>
                <input type="text" [(ngModel)]="foto.url" name="url" class="form-control" id="url">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" class="form-control" id="descricao"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
    <div class="col-md-4">
        
    </div>
</div>
